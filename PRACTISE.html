<!DOCTYPE html>
  <html>
    <head>
        <title>register form</title>

    </head>
     <body>
  <form>
      <table>
          <tr>
             <td>
                 name :
             </td>
             <td>
                 <input type="text" placeholder="name" name="">
             </td>
          </tr>
          <tr>
              <td>
                  password :
              </td>
              <td>
                 <input type="text" placeholder="password" password="">
              </td>
          </tr>
          <tr>
            <td>
                gender :
            </td>
            <td>
                <input type="radio" name ="gender" >male
                <input type="radio" name="gender">female
            </td>
          </tr>
          <tr>
                <td>
                    E-mail :
                </td>
                <td>
                    <input type="text" placeholder="email" email="">
                </td>
          </tr>
          <tr>
                <td>
                    phone no :
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                        <option>+94</option>
                        <option>+95</option>
                        <option>+96</option>
                        <option>+97</option>
                        <option>+98</option>
                        <option>+99</option>
                        <option>+100</option>

                    </select>
                    <input type="phone" placeholder="number" phone no="">
                </td>
          </tr>
          <tr>
              <td>
                    <td>
                        submit :
                    </td>
                    <td>
                        <input type="submit" value="submit" name="">
                    </td>
              </td>
          </tr>
      </table>
  </form>
    </body>
  </html>
